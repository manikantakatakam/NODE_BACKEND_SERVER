<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offer Form</title>
</head>
<body>
  <form action="/api/add-offer/Example Store 7" id="offerForm" method="put">
    <label for="offerID">Offer ID:</label>
    <input type="number" id="offerID" required><br>

    <label for="offerTitle">Offer Title:</label>
    <input type="text" id="offerTitle" required><br>

    <label for="offerCode">Offer Code:</label>
    <input type="text" id="offerCode" required><br>

    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" required><br>

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" required><br>

    <label for="status">Status:</label>
    <input type="text" id="status" required><br>

    <label for="offerDescription">Offer Description:</label>
    <textarea id="offerDescription" required></textarea><br>

    <label for="notes">Notes:</label>
    <textarea id="notes"></textarea><br>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("offerForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form submission
      
      // Gather form data
      var formData = {
        offerID: parseInt(document.getElementById("offerID").value),
        offerTitle: document.getElementById("offerTitle").value,
        offerCode: document.getElementById("offerCode").value,
        startDate: document.getElementById("startDate").value,
        endDate: document.getElementById("endDate").value,
        status: document.getElementById("status").value,
        offerDescription: document.getElementById("offerDescription").value,
        notes: document.getElementById("notes").value
      };

      // Display form data for testing (you can replace this with sending the data to your server)
      console.log(formData);
    });
  </script>
</body>
</html>
